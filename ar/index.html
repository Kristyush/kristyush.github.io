<!DOCTYPE html>
<html>
<head>
	<title>Моделька AR</title>
</head>
<script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
      <a-entity location="0 0 0">
        <a-entity scale="0.1 0.1 0.1" position="0 1 0.5" id="owl"></a-entity>
        <a-entity text="value: Bitergia; color: orange;" scale="10 10 1" position="3.3 0.65 -0.8">
        </a-entity>
		<a-sphere color="blue" radius="0.5" position="0 0.5 0" segments-height="53"
			animation='   property: position; dur: 5000; from: -2 0.5 0; to: 2 0.5 0; dir: alternate; easing: linear; loop: true;'
			animation__2='property: rotation; dur: 1000; from: 0 0 0;    to: 0 360 0; dir: normal;    easing: linear; loop: true;'
			animation__3='property:    scale; dur: 1000; from: 1 1 1;    to: 2 2 2;   dir: alternate; easing: linear; loop: true;'>
		</a-sphere>
      </a-entity>

      <a-marker-camera preset='custom' type='pattern' url='pattern-marker.patt'></a-marker-camera>
    </a-scene>
</body>
</html>
